<br>

<div class="container">
  <div class="row">
    <div class="input-group rounded">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0" id="search-addon">

  </span>
    </div>
    <div class="col-md-12">
      <div class="people-nearby">
        <div class="nearby-user" *ngFor="let user of users">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="{{user.avatar}}" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="#" class="profile-link">{{user.name}}</a></h5>
              <p>{{user.email}}</p>
              <p class="text-muted">500m away</p>
            </div>
            <div class="col-md-3 col-sm-3">
              <button class="btn btn-primary pull-right" (click)="addFriend(user.id)">Add Friend</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
