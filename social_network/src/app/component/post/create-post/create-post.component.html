<div class="central-meta postbox">
  <span class="create-post">Create post</span>
  <!-- add show-post new box -->
  <div class="new-postbox">
    <div class="comet-avatar">
      <img src="{{users.avatar}}">
    </div>
    <form class="newpst-input" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()">
      <textarea rows="2" placeholder="Share some what you are thinking?" [(ngModel)]="content"
                name="content"></textarea>

      <div class="attachments">
        <ul>
          <li><span class="add-loc"><i class="fa fa-map-marker"></i></span></li>
          <li>
            <i class="fa fa-music"></i>
            <label class="fileContainer">
              <input type="file">
            </label>
          </li>
          <li>
            <i class="fa fa-image"></i>
            <label class="fileContainer">
              <input type="file" name="file" id="file" class="inputfile" #uploadFile1 (change)="uploadFileImg()">
            </label>
          </li>
          <li>
            <i class="fa fa-video-camera"></i>
            <label class="fileContainer">
              <input type="file">
            </label>
          </li>
          <li>
            <i class="fa fa-camera"></i>
            <label class="fileContainer">
              <input type="file">
            </label>
          </li>
          <li class="preview-btn">
            <button class="post-btn-preview" type="submit" data-ripple="">Preview</button>
          </li>
        </ul>
        <div *ngFor="let img of arrayPicture">
          <img [src]="img" height="300" width="500">
        </div>
        <button class="post-btn" type="submit" data-ripple="">Post</button>
      </div>
    </form>
  </div>
  <div class="add-location-post">
    <span>Drag map point to selected area</span>
    <div class="row">

      <div class="col-lg-6">
        <label class="control-label">Lat :</label>
        <input type="text" class="" id="us3-lat"/>
      </div>
      <div class="col-lg-6">
        <label>Long :</label>
        <input type="text" class="" id="us3-lon"/>
      </div>
    </div>
    <!-- map -->
    <div id="us3"></div>
  </div>
</div>
